<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Sign In</h1>
    <form>
      <div class="form-group">
        <input
          type="email"
          id="email"
          placeholder="Email or Phone Number"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn-submit">Sign In</button>
      <h3 style="color: white">Or</h3>
      <button class="btn-oauth">Use SignIn code</button>
      <div class="extra-options">
        <a href="#" class="help-link">Forgot your password?</a>
        <p class="signup-text">
          New to Netflix?
          <a href="#" class="signup-link">Sign up now.</a>
        </p>
      </div>
    </form>
  </div>
</div>
